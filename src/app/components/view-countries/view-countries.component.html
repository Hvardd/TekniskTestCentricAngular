
<input type="text" class="search-input" placeholder="Search Countries"
[(ngModel)] ="filterString"
(keyup)="filterCountries()">

<table mat-table matSort #sorter1="matSort" [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="announceSortChange($event)">

   <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number"> Country </th>
    <td mat-cell *matCellDef="let country"> {{country.name}} </td>
  </ng-container>

   <ng-container matColumnDef="Continent">
   <th mat-header-cell *matHeaderCellDef> Continent </th>
   <td mat-cell *matCellDef="let country"> {{country.continent.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[1, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
